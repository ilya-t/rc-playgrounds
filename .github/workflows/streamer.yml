name: Streamer CI

on:
  push:
    branches: [ "master" ]
    paths:
      - 'streamer'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'streamer'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Run run.sh
      run: cd streamer && ./testrun.sh "no loop"
